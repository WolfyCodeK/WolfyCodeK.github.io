<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>The Wolf Inheritance Clock</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="title">
		THE WOLF INHERITANCE CLOCK
	</div>

	<div class="clock-grid">
		<div class="name">
			ISAAC
		</div>

		<div class="name">
			JAKE
		</div>

		<div id="val1" class="percentage"></div>

		<div id="val2" class="percentage"></div>

		<Script>
			valInit();

			function valInit() {
				if (localStorage.p1) {
					document.getElementById("val1").innerHTML = localStorage.p1;
					document.getElementById("val2").innerHTML = localStorage.p2;
				} else {
					localStorage.p1 = 50;
					localStorage.p2 = 50;

					document.getElementById("val1").innerHTML = localStorage.p1;
					document.getElementById("val2").innerHTML = localStorage.p2;
				}
			}
		
			function increaseVal1() {
				if (localStorage.p1 < 100) {
					localStorage.p1 = Number(localStorage.p1)+1;
					localStorage.p2 = Number(localStorage.p2)-1

					document.getElementById("val1").innerHTML = localStorage.p1;
					document.getElementById("val2").innerHTML = localStorage.p2;
				}
			}

			function increaseVal2() {
				if (localStorage.p2 < 100) {
					localStorage.p1 = Number(localStorage.p1)-1;
					localStorage.p2 = Number(localStorage.p2)+1
					
					document.getElementById("val1").innerHTML = localStorage.p1;
					document.getElementById("val2").innerHTML = localStorage.p2;
				}
			}

			function resetVals() {
				localStorage.p1 = 50;
				localStorage.p2 = 50;

				document.getElementById("val1").innerHTML = localStorage.p1;
				document.getElementById("val2").innerHTML = localStorage.p2;
			}
		</Script>

		<button onclick="increaseVal1()">+</button>
		<button onclick="increaseVal2()">+</button>
		
	</div>

	<div class="reset-grid">
		<button onclick="resetVals()">RESET</button>
	</div>
	
</body>
</html>
